<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="AI 기반 맞춤 재활 운동 앱" />
    
    <title>Fitner - AI 맞춤 재활 운동</title>
    
    <!-- PWA 지원 -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- 모바일 웹앱 최적화 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <style>
      /* 초기 로딩 스타일 */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-icon {
        width: 64px;
        height: 64px;
        background: #0ea5e9;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ffffff40;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        color: #0369a1;
        font-size: 18px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DsLZ9qOh.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-UQSx7t-u.css">
  </head>
  <body>
    <!-- 초기 로딩 화면 -->
    <div id="initial-loader">
      <div class="loader-icon">
        <div class="loader-spinner"></div>
      </div>
      <div class="loader-text">Fitner</div>
    </div>
    
    <div id="root"></div>
    
    
    <script>
      // 초기 로더 제거
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
      
      // 뷰포트 높이 조정 (모바일 주소창 대응)
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
  </body>
</html>
